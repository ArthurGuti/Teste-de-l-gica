<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo TypeScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTuspKjKxXgABkRelAAyT-yjDbapueYgL-ag&s"
    />
  </head>
  <body>
    <div id="seuNome">
        <label for="nome" class="texto">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" wfd-id="id2" />
        <button id="botaoDireita" onclick="obterValor()">Conferir valor</button>
    </div>

    <div id="livro">
        <label for="nome" class="texto">Livro:</label>
        <input type="text" id="nomeLivro" placeholder="Digite o nome do livro" oninput="exibirValor()" wfd-id="id3" />
        <br>
        <label class="texto">Livro:   </label><label id="labelDisplay"> 
    </div>

    <!-- Fazer soma aqui (e função no JS) -->
    <div id="soma">
        <label for="idade" class="texto">Idade:</label> 
        <input type="text" id="idade" placeholder="Digite sua idade" wfd-id="id4" />
        <br>
    </div>
    <!-- Referência ao arquivo JavaScript  -->
    <script src="./index.js"></script>
  </body>
</html>
